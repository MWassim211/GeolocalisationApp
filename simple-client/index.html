<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Application groupes</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="login-div">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="login" class="text-info">Username:</label><br>
                                <input type="text" name="login" id="login" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="Origin" class="text-info">Origin:</label><br>
                                <input type="text" name="Origin" id="Origin" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="token" class="text-info">token:</label><br>
                                <input type="text" name="token" id="token" class="form-control">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr color="black">
    <div class="container">
        <h1>Launch Tests</h1>
        <div class="container">
            <h2>User Controller</h2>
                <ul>
                    <li>Get user by login : <button id="getuserbtn" class="btn btn-info btn-md">Test</button>(Required file: Login)</li>
                </ul>
        </div>
        <div class="container">
            <h2>Operation Controller</h2>
            <ul>
                <li>Login (POST) : <button id="loginbtn" class="btn btn-info btn-md">Test</button>(Required fields : login,password)</li><br>
                <li>Logout (Delete) : <button id="logoutbtn" class="btn btn-info btn-md">Test</button>(Required fields : Token)</li><br>
                <li>Authenticate (GET) : <button id="authbtn" class="btn btn-info btn-md">Test</button>(Required fields : login,token,origin)</li><br>
            </ul>   
        </div>
    </div>
        <script src="script.js">  
    </script>
</body>
</html>
